<div class="container p-2">
  <div class="row mt-4 text-center ">
    <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
        Previous
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </div>
      <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
        Next
      </div>
    </div>
  </div>
    <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
    <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        Month
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Week
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Day
      </div>
    </div>
  </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-10 offset-1">
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="CalendarView.Week"
          [viewDate]="viewDate"
          [events]="events"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="CalendarView.Day"
          [viewDate]="viewDate"
          [events]="events"
        >
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>

  <div class="row mt-4 text-center ">
    <div class="col-md-4 text-center">
    </div>
    <div class="col-md-4 text-center">
      <form>
        <label for="inputNameIndispo" class="sr-only">Lesson</label>
        <input #eventToAddNameIndispo id="inputNameIndispo" class="form-control text-center" placeholder="Lesson" required autofocus>
        <label for="inputStart" class="sr-only">Start time</label>
        <input #eventToAddStart type="datetime-local" id="inputStart" class="form-control text-center" required autofocus>
        <label for="inputEnd" class="sr-only">End time</label>
        <input #eventToAddEnd type="datetime-local" id="inputEnd" class="form-control text-center" required autofocus>
        <!-- (click) passes input value to add() and then clears the input -->
        <div class="btn btn-primary" (click)="setUp(eventToAddNameIndispo.value, eventToAddStart.value, eventToAddEnd.value); eventToAddNameIndispo.value=''; eventToAddStart.value=''; eventToAddEnd.value=''">
          Add event
        </div>
      </form>
    </div>
    <div class="col-md-4 text-center">
    </div>
  </div>

</div>
