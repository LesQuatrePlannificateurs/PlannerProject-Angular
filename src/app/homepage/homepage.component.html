<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal homepageText">Welcome to the Plannificator !</h1>
  <label for="inputEmail" class="sr-only">Login</label>

  <input type="text" id="inputEmail" class="form-control" placeholder="Login" required autofocus name="username" [(ngModel)]="username">

  <label for="inputPassword" class="sr-only">Password</label>

  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password">

  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-block btn-primary" type="submit" (click)="checkLogin()">Sign in</button>
</form>
